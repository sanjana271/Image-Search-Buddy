<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
        <h1>Image Search Buddy</h1>

        <form action="">
            <input type="text" id="search-input" placeholder="Search for Images">
            <button id="search-button">Search</button> 
        </form>

        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain image">
                <a href="https://unsplash.com/photos/a-person-looking-out-from-a-cave-in-the-desert-9bE0LlCrX2M" target="_blank">mountain image </a><!--target to open img in new tab if clicked-->
            </div>

            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1505533321630-975218a5f66f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="sky image">
                <a href="https://unsplash.com/photos/white-and-blue-cloudy-sky-f5_lfi2S-d4" target="_blank">Sky image</a><!--target to open img in new tab if clicked-->
            </div>

            <div class="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1661889099855-b44dc39e88c9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="sea image">
                <a href="https://unsplash.com/photos/two-people-in-scuba-gear-swimming-in-the-ocean-SuGTwrtPCg4" target="_blank">Scuba diving with two people</a><!--target to open img in new tab if clicked-->
            </div>
        </div>

        <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
